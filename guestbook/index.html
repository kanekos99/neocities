<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="../home/styles/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../common/styles/sidemenu.css"
    />
    <link rel="stylesheet" type="text/css" href="styles/guestbook.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"
      integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- <script
      async
      src="https://guestbooks.meadow.cafe/resources/js/embed_script/897/script.js"
      crossorigin="anonymous"
    ></script> -->
    <script async src="scripts/guestbook.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaneko's Guestbook</title>
    <link rel="icon" type="image/x-icon" href="assets/home-v2.png" />
  </head>

  <body>
    <div class="main-body" id="main-body">
      <div class="menu-icon-container">
        <i class="fa fa-bars menu-icon shadow" onClick="toggleSideMenu();"></i>
      </div>

      <div class="mt-4">
        <!-- Guestbook  -->
        <div class="row justify-content-center">
          <div class="guestbook-container">
            <div class="row justify-content-center">
              <div
                id="guestbooks___guestbook-form-container"
                class="row justify-content-center p-3"
              >
                <div>
                  <img
                    src="assets/guestbook-img.png"
                    class="guestbook-image mb-3"
                  />
                </div>
                <form
                  id="guestbooks___guestbook-form"
                  action="https://guestbooks.meadow.cafe/guestbook/897/submit"
                  method="post"
                  autocomplete="off"
                >
                  <div class="row justify-content-center mb-2">
                    <div class="guestbooks___input-container">
                      <p class="input-label"><b>name</b></p>
                      <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Your Name"
                        required
                      />
                    </div>
                  </div>
                  <div class="row justify-content-center mb-3">
                    <div class="guestbooks___input-container">
                      <p class="input-label"><b>website</b></p>
                      <input
                        type="url"
                        id="website"
                        name="website"
                        placeholder="Website (optional)"
                      />
                    </div>
                  </div>
                  <div class="row justify-content-center mb-3">
                    <div class="guestbooks___input-container">
                      <textarea
                        id="text"
                        name="text"
                        placeholder="Leave your message here..."
                        rows="4"
                        style="
                          width: 100%;
                          box-sizing: border-box;
                          resize: vertical;
                        "
                        required
                      ></textarea>
                    </div>
                  </div>

                  <hr class="dotted-divider-2" />

                  <button type="submit">submit</button>
                  <div id="guestbooks___error-message"></div>
                </form>
              </div>
              <div class="messages-container">
                <div class="messages-box-outer">
                  <div class="messages-box-inner">
                    <h3 id="guestbooks___guestbook-messages-header">
                      Messages
                      <i class="fa fa-envelope ms-1" aria-hidden="true"></i>
                    </h3>
                    <hr class="dotted-divider-2" />
                    <div id="guestbooks___guestbook-messages-container"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div id="guestbooks___guestbook-made-with">
            <small
              >Powered by
              <b>
                <a href="https://guestbooks.meadow.cafe" target="_blank"
                  >Guestbooks</a
                ></b
              ></small
            >
          </div>
        </div>
      </div>
    </div>

    <script src="../common/scripts/sidemenu.js"></script>
  </body>
</html>
